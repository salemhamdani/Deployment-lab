apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: gitops-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: salemhamdani/flask-app:ca65dff7217ef83d6f0d35b13382c1a19ffc40bc
        imagePullPolicy: Always
        ports:
        - containerPort: 5000