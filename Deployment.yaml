apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: gitops-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: salemhamdani/flask-app:4d59e16d92b37d2bb30864f2020bc4a365189686
        imagePullPolicy: Always
        ports:
        - containerPort: 5000