apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: gitops-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: salemhamdani/flask-app:55c8d6a02e1952a9229a2ef238f878039374a8e3
        imagePullPolicy: Always
        ports:
        - containerPort: 5000