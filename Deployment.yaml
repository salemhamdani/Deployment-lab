apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: gitops-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: salemhamdani/flask-app:afd0db7c5f64813756f320b857eac142e41abf69
        imagePullPolicy: Always
        ports:
        - containerPort: 5000