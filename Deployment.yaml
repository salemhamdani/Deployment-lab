apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: gitops-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: salemhamdani/flask-app:a484b2ba64c2f8d7720b019a06a39f68b982d54f
        imagePullPolicy: Always
        ports:
        - containerPort: 5000